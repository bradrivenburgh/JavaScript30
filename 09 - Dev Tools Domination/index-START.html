<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string!', '\u{1f4a9}');
      console.log(`Hello, I am a ${'\u{1f4a9}'} string!`);

      // Styled
      // console.log(
      //   '%cI am some great text',
      //   'font-size: 50px; background: red; text-shadow: 10px 10px 0 blue;'
      // );

      // warning!
      console.warn('OH NOOOO');

      // Error :|
      console.error('OH NOOO');

      // Info
      console.info('This is some info');

      // Testing
      console.assert(1 === 2, 'That is wrong');

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.dir(p); // shows methods, protoype, etc.

      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`); // or .group()
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('dog');
      console.count('dog');
      console.count('cat');
      console.count('dog');
      console.count('dog');
      console.count('cat');
      console.count('cat');
      console.count('cat');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/bradrivenburgh')
        .then((response) => response.json())
        .then((data) => {
          console.timeEnd('fetching data');
          console.log(data);
        });

        console.table(dogs);
    </script>
  </body>
</html>
